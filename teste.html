      function validateInput(event) {
        const regex = /^[0-9]*$/
        if (!regex.test(event.key)) event.preventDefault()
      }

      function formatInput(event) {
        event.target.value = event.target.value.replace(/[.\-]/g, "")
      }
    </script>
